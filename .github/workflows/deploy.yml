name: Deploy

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run lint
      - run: npm run build
      - name: Setup pages
        uses: actions/configure-pages@v3
      - name: Upload build
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      - name: Deploy pages
        id: deployment
        uses: actions/deploy-pages@v2
